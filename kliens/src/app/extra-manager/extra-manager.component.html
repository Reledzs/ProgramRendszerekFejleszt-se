<div class="table-container">
    <div class="table-header">
        <h2>Bérelhető extrák kezelése</h2>
        <button mat-raised-button color="primary" (click)="openAddExtraDialoge()">
          <mat-icon>add</mat-icon> Új extra hozzáadása
        </button>
    </div>  
    <table mat-table [dataSource]="extras" class="mat-elevation-z8">
  
      <!-- Email oszlop -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>  Elnevezés </th>
        <td mat-cell *matCellDef="let extra">
            {{extra.name}}
        </td>
      </ng-container>
      <!-- Email oszlop -->
      
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>  Ár/nap </th>
        <td mat-cell *matCellDef="let extra">
            {{extra.price}}
        </td>
      </ng-container>
      <!-- Név oszlop -->
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> Leírás </th>
        <td mat-cell *matCellDef="let extra"> {{ extra.details }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let extra">
          <button mat-icon-button color="primary" (click)="editextra(extra)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteextra(extra)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  </div>
  
  <!-- Üres állapot -->
  <ng-template #noUsersTemplate>
    <p>No users available.</p>
  </ng-template>
